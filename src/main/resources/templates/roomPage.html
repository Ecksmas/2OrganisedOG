<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
</head>
<header>
    <center><img src="../static/2 organized.png" th:src="'/2 organized.png'" width="10%"></center>
</header>

<body>
<form action="/addItem" method="POST">
    <input type="hidden" name="room" th:value="${room.room}">
    <input type="text" name="item"/>
    <input type="submit" value="Add item">
</form>

<h1 th:text="${room.room}">Room</h1>
<table>
    <h2>Items in room</h2>
    <tr th:each="item : ${room.items}">
        <th th:text="${item.item}"></th>
        <th><a th:href="'/deleteItem?room=' + ${room.room} + '&' + 'item='+ ${item.item}">Delete</a></th>
    </tr>
</table>


<div>
    <a class="link1" th:href="'/delete?room=' + ${room.room}">Delete</a>
</div>

</body>
</html>
